<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="nft">
     <img class="view_icon" src="./images/icon-view.svg" alt="view-icon">
    </div>
  <h2 class="name">Equilibrium #3429</h2>

  <p class="about">Our Equilibrium collection promotes balance and calm.</p> 

  <div class="misc">
    <div class="eth_container">
      <img src="./images/icon-ethereum.svg" alt="">
      <h3>0.041 ETH</h3>
    </div>
    <div class="time_container">
      <img src="./images/icon-clock.svg" alt="">
      <p>3 days left</p>
    </div>
  </div>  
  <hr>
  
  <div class="creator">
    <img class="creator_img" src="./images/heri.jpg" alt=""><p class="creator_info"> Creation of <span>Heritier Z.A</span></p>
  </div>
 
   


  </div>

  

</body>
</html>
